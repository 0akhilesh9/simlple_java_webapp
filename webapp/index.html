<!doctype html>
<html ng-app="interfacetest">
<head>
<title>Interface Demo Test</title>
<script
	src="lib/jquery.min.js"></script>
<script
	src="lib/bootstrap.min.js"></script>
<script
	src="lib/angular.min.js"></script>
	<script src="properties.js"></script>
<script src="indexjs.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="lib/bootstrap.min.css">

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div id="ticketDetails"></div>
			</div>

			<div class="col-md-8">
				<div ng-controller="myCtrl">

					<form name="myForm" class="form-style" id="form1">						
						<div class="form-group">
							Incident ID : <input type="text" class="form-control" ng-model="incidentid" id="incidentid"
								required placeholder="Enter Incident ID">
						</div>
						<div class="form-group">
							Portfolilo ID : <input type="text" class="form-control" ng-model="portfolioid" id="portfolioid"
								required placeholder="Enter Portfolio ID">
						</div>
						<div class="form-group">
							Priority : <input type="text" class="form-control" ng-model="priority" id="priority"
								required placeholder="Enter Priority of the Incident">
						</div>
						<div class="form-group">
							Assignee Class : <input type="text" class="form-control" ng-model="assigneeclass" id="assigneeclass"
								required placeholder="Enter Assignee Class of the Incident">
						</div>
						<div class="form-group">
							Summary : 

						<textarea rows="4" cols="50" class="form-control" ng-model="summary" id="summary"
								required placeholder="Enter the description of the Incident(min 10 chars)" form="form1">
						</textarea>
						</div>
												<div class="form-group">
							Resolution : 

						<textarea rows="4" cols="50" class="form-control" ng-model="resolution" id="resolution"
								required placeholder="Enter the resolution of the Incident(min 10 chars)" form="form1">
						</textarea>
						</div>
						<input ng-show="validationPrediction()" type="submit" value="Submit"
							ng-click="performPrediction()">
						<input ng-show="validationAnomaly()" type="submit" value="Detect Anomaly"
							ng-click="performAnomaly()">
					</form>

					<div id="predictionData"  class="predictionDataClass"></div>

				</div>
			</div>
			<div class="col-md-1">
				<div>
					<div id="testIds"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
